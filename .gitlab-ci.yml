stages:
  - test
  - build
  - deploy

test project:
  environment:
    name: development
  stage: test
  image: node:17
  script:
    - yarn install
    - yarn test

build project:
  stage: build
  image: node:17
  script:
    - yarn install
    - yarn build
  artifacts:
    paths:
      - build/

build image:
  environment:
    name: development
  stage: build
  image: docker
  services:
    - docker:dind
  script:
    - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER $CI_REGISTRY --password-stdin
    - docker build -t $CI_REGISTRY_IMAGE .
    - docker push $CI_REGISTRY_IMAGE

deploy to netlify:
  environment:
    name: production
  stage: deploy
  image: node:17
  script:
    - npm install -g netlify-cli
    - netlify deploy --dir=build --prod
